    <div class="container p-5" id="form_container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    <div class="invalid-feedback">Please enter a name.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@domain.com" required>
                    <div class="invalid-feedback">Please enter an email.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Write your message here." required>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <div class="text-center"> 
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#msgSent">Send</button>
            </div>                
        </form>

        <!-- Modal -->
        <div class="modal fade" id="msgSent" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Your message has been sent!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Please wait a few days for a response. Thank you!
                    </div>
                </div>
            </div>
        </div> <!-- end of modal -->
